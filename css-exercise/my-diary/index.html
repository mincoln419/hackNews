<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나만의 일기장!!</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="wrapper__head">
                <h1 class="wrapper__head__title">
                    나만의 일기장
                </h1>
                <p class="wrapper__head__sub-title">
                    나만의 일기장 입니다!<br>
                    원하는 색과 사이즈로 일기장을 커스텀해보세요.<br>
                    <span id="point">
                        Have a Good Day. 😁
                    </span>
                </p>
            </div>
            <div class="wrapper__body">
                <div class="wrapper__body__content">
                    <p>
                        일기 예시입니다. <br>
                        br 태그를 이용하면 줄바꿈을 할 수 있습니다.
                    </p>
                    <p>
                        p 태그를 이용하면 새로운 문단에 글을 작성할 수 있습니다.<br>
                        <span> p 태그 안에서 span 태그를 이용하면 일부 문장에만 css를 적용할 수 있습니다.</span>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
