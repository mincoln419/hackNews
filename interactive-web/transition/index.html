<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition/Animation Event</title>
    <style>
        .ball {
            position: absolute;
            left: 0;
            top: 0;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: red;
            transition: 2s;
            margin: -15px 0 0 -15px;
        }

        .ball.end {
            background-color: dodgerblue;
        }
    </style>
</head>
<body>
    <div class="ball"></div>
    <script>
        const ballElem = document.querySelector('.ball');

        window.addEventListener('click', (e) => {
            ballElem.style.transform = `translate(${e.clientX}px, ${e.clientY}px)`;
        });

        // ballElem.addEventListener('transitionend', (e) => {
        //     ballElem.classList.add('end');
        //     //console.log(e.elapsedTime);
        //     console.log(e.propertyName);
        // });

        ballElem.addEventListener('transitionstart', (e) => {
            ballElem.classList.add('end');
            //console.log(e.elapsedTime);
            console.log(e.propertyName);
        });
    </script>
</body>
</html>
